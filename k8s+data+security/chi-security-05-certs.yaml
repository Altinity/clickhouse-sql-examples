apiVersion: "clickhouse.altinity.com/v1"
kind: "ClickHouseInstallation"
metadata:
  name: "secure"
spec:
  configuration:
    clusters:
      - name: "ch"
        secure: "yes"
        secret:
          auto: "yes"
        layout:
          replicasCount: 2
          shardsCount: 1
        templates:
          volumeClaimTemplate: storage
          podTemplate: replica
    settings:
      tcp_port: 9000 # keep for localhost
      tcp_port_secure: 9440
      https_port: 8443
    zookeeper:
        nodes:
        - host: zookeeper
    users:
      default/password_sha256_hex: 53336a676c64c1396553b2b7c92f38126768827c93b64d9142069c10eda7a721
      root/networks/ip: "::/0"
      root/password_sha256_hex: 53336a676c64c1396553b2b7c92f38126768827c93b64d9142069c10eda7a721
      root/profile: "default"
      root/access_management: 1
    files:
      openssl.xml: |
          <clickhouse>
            <openSSL>
              <server>
                <loadDefaultCAFile>false</loadDefaultCAFile>
                <caConfig>/opt/certs/ca.crt</caConfig>
                <certificateFile>/opt/certs/server.crt</certificateFile>
                <privateKeyFile>/opt/certs/server.key</privateKeyFile>
                <verificationMode>relaxed</verificationMode>
                <loadDefaultCAFile>true</loadDefaultCAFile>
                <cacheSessions>true</cacheSessions>
                <disableProtocols>sslv2,sslv3</disableProtocols>
                <preferServerCiphers>true</preferServerCiphers>
              </server>
              <client>
                <loadDefaultCAFile>false</loadDefaultCAFile>
                <caConfig>/opt/certs/ca.crt</caConfig>
                <loadDefaultCAFile>true</loadDefaultCAFile>
                <cacheSessions>true</cacheSessions>
                <disableProtocols>sslv2,sslv3</disableProtocols>
                <preferServerCiphers>true</preferServerCiphers>
                <verificationMode>relaxed</verificationMode>
                <invalidCertificateHandler>
                    <name>AcceptCertificateHandler</name>
                </invalidCertificateHandler>
              </client>
            </openSSL>
          </clickhouse>
  templates:
    podTemplates:
      - name: replica
        spec:
          containers:
          - name: clickhouse
            image: altinity/clickhouse-server:23.8.8.21.altinitystable
            volumeMounts:
            - name: server-crt-volume
              mountPath: "/opt/certs/ca.crt"
              subPath: ca.crt
            - name: server-crt-volume
              mountPath: "/opt/certs/server.crt"
              subPath: server.crt
            - name: server-crt-volume
              mountPath: "/opt/certs/server.key"
              subPath: server.key
          volumes:
            - name: server-crt-volume
              secret:
                secretName: server-crt
    volumeClaimTemplates:
      - name: storage
        reclaimPolicy: Retain
        spec:
          storageClassName: encrypted-gp3
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 50Gi
